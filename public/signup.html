<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join | CloudConnect</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #000; margin: 0; font-family: 'Inter', sans-serif; }
        .auth-card { width: 360px; padding: 40px; border-radius: 40px; background: rgba(255,255,255,0.05); backdrop-filter: blur(50px); border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.08); color: white; box-sizing: border-box; outline: none; }
        .btn-main { width: 100%; padding: 15px; border-radius: 18px; border: none; background: #0A84FF; color: #fff; font-weight: 700; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .btn-main:hover { background: #0070e0; }
        .divider { margin: 30px 0; border-bottom: 1px solid rgba(255,255,255,0.1); position: relative; }
        .divider span { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: #000; padding: 0 15px; color: #666; font-size: 11px; text-transform: uppercase; }
        .social-btn { width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 18px; border: none; display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer; font-weight: 600; font-size: 14px; }
        .goog { background: #fff; color: #000; }
        .gith { background: #24292e; color: #fff; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h1 style="color:white; letter-spacing:-1px;">Join CloudConnect</h1>
        
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="password" placeholder="Create Password">
        <button class="btn-main" onclick="signUp()">Create Account</button>

        <div class="divider"><span>OR JOIN WITH</span></div>

        <button class="social-btn goog" onclick="authSocial('google')">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18"> Google
        </button>
        <button class="social-btn gith" onclick="authSocial('github')">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" width="18" style="filter:invert(1)"> GitHub
        </button>

        <p style="color:rgba(255,255,255,0.3); font-size:12px; margin-top:20px;">
            Already have an account? <a href="/login.html" style="color:#0A84FF; text-decoration:none;">Log in</a>
        </p>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB41nU-ULZ28LxNl8KkeE0c74WjwjyIDR4",
            authDomain: "cloudify-227f9.firebaseapp.com",
            projectId: "cloudify-227f9",
            storageBucket: "cloudify-227f9.firebasestorage.app",
            messagingSenderId: "311824033320",
            appId: "1:311824033320:web:d4fc507258cb544c3e771d",
            measurementId: "G-1RG8CN9G52"
        };
        firebase.initializeApp(firebaseConfig);

        async function signUp() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            try {
                const res = await firebase.auth().createUserWithEmailAndPassword(e, p);
                // Send verification email
                await res.user.sendEmailVerification();
                alert("Verification link sent! Please check your email inbox.");
                window.location.href = '/login.html';
            } catch (err) { alert(err.message); }
        }

        async function authSocial(type) {
            const provider = type === 'google' ? new firebase.auth.GoogleAuthProvider() : new firebase.auth.GithubAuthProvider();
            try {
                const res = await firebase.auth().signInWithPopup(provider);
                const token = await res.user.getIdToken();
                syncWithServer(token);
            } catch (err) { alert(err.message); }
        }

        async function syncWithServer(idToken) {
            const res = await fetch('/api/auth/firebase', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ idToken })
            });
            if(res.ok) window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
