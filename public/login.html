<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudConnect - Login</title>
    <link rel="stylesheet" href="dashboard.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .auth-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(25px);
            padding: 40px;
            border-radius: 40px; /* Fully rounded boxes */
            width: 100%;
            max-width: 350px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.4);
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 15px 25px;
            margin: 10px 0;
            border-radius: 50px; /* Pill inputs */
            border: 1px solid rgba(0,0,0,0.1);
            background: rgba(255,255,255,0.5);
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
        }
        input:focus { border-color: var(--accent); background: white; }
        button {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50px; /* Pill button */
            font-weight: 600;
            font-size: 1rem;
            margin-top: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { transform: scale(1.02); opacity: 0.9; }
        a { color: var(--accent); text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h2 style="margin-top:0; letter-spacing:-1px;">Welcome back</h2>
        <p style="color:#666; margin-bottom:30px;">Access your glass cloud</p>
        <form action="/api/login" method="POST">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Continue</button>
        </form>
        <p style="margin-top:25px; font-size:0.9rem;">New here? <a href="/signup">Create account</a></p>
    </div>
</body>
</html>
