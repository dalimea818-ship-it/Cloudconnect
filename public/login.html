<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CloudConnect</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <style>
        /* Restored your original Liquid Glass styling */
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #000; margin: 0; overflow: hidden; font-family: 'Inter', sans-serif; }
        .auth-card { 
            width: 360px; padding: 45px; border-radius: 40px; 
            background: rgba(255,255,255,0.05); backdrop-filter: blur(50px); 
            border: 1px solid rgba(255,255,255,0.1); text-align: center; z-index: 10;
        }
        input { 
            width: 100%; padding: 14px; margin: 10px 0; border-radius: 15px; 
            border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.08); 
            color: white; box-sizing: border-box; outline: none;
        }
        .btn-main { 
            width: 100%; padding: 15px; border-radius: 18px; border: none; 
            background: #0A84FF; color: #fff; font-weight: 700; cursor: pointer; 
            margin-top: 10px; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(10, 132, 255, 0.3); }
        .social-btn { 
            width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 18px; border: none; 
            display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer; font-weight: 600; 
        }
        .goog { background: #fff; color: #000; }
        .gith { background: #24292e; color: #fff; }
        .bg-blob { position: absolute; width: 500px; height: 500px; border-radius: 50%; filter: blur(80px); opacity: 0.4; z-index: 1; animation: move 20s infinite alternate; }
        .blob-1 { background: #0A84FF; top: -10%; left: -10%; }
        .blob-2 { background: #5E5CE6; bottom: -10%; right: -10%; animation-delay: -10s; }
        @keyframes move { from { transform: translate(0,0); } to { transform: translate(100px, 100px); } }
    </style>
</head>
<body>
    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>

    <div class="auth-card">
        <h1 style="color:white; letter-spacing:-2px; margin:0;">CloudConnect</h1>
        <p style="color:rgba(255,255,255,0.4); font-size:0.85rem; margin-top:8px; margin-bottom:25px;">Welcome back to the glass cloud</p>
        
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button class="btn-main" onclick="emailLogin()">Log In</button>

        <div style="margin:25px 0; color:rgba(255,255,255,0.2); font-size:11px; letter-spacing:1px;">OR CONTINUE WITH</div>

        <button class="social-btn goog" onclick="authSocial('google')">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18"> Google
        </button>
        <button class="social-btn gith" onclick="authSocial('github')">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" width="18" style="filter:invert(1)"> GitHub
        </button>

        <p style="color:rgba(255,255,255,0.3); font-size:12px; margin-top:25px;">
            Need an account? <a href="/signup.html" style="color:#0A84FF; text-decoration:none; font-weight:600;">Sign up</a>
        </p>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB41nU-ULZ28LxNl8KkeE0c74WjwjyIDR4",
            authDomain: "cloudify-227f9.firebaseapp.com",
            projectId: "cloudify-227f9",
            storageBucket: "cloudify-227f9.firebasestorage.app",
            messagingSenderId: "311824033320",
            appId: "1:311824033320:web:d4fc507258cb544c3e771d",
            measurementId: "G-1RG8CN9G52"
        };
        firebase.initializeApp(firebaseConfig);

        async function emailLogin() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            try {
                const res = await firebase.auth().signInWithEmailAndPassword(e, p);
                if (!res.user.emailVerified) {
                    alert("Please verify your email! Check your inbox.");
                    return;
                }
                const token = await res.user.getIdToken();
                sync(token);
            } catch (err) { alert(err.message); }
        }

        async function authSocial(type) {
            const provider = type === 'google' ? new firebase.auth.GoogleAuthProvider() : new firebase.auth.GithubAuthProvider();
            try {
                const res = await firebase.auth().signInWithPopup(provider);
                const token = await res.user.getIdToken();
                sync(token);
            } catch (err) { alert(err.message); }
        }

        async function sync(idToken) {
            try {
                const res = await fetch('/api/auth/firebase', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idToken })
                });
                const data = await res.json();
                if (data.success) {
                    window.location.href = '/dashboard';
                } else {
                    alert("Server error: " + data.error);
                }
            } catch (err) {
                console.error("Sync failed:", err);
                alert("Cannot reach server. Make sure your Render app is running.");
            }
        }
    </script>
</body>
</html>
