<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | CloudConnect</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
</head>
<body style="background:#000; display:flex; justify-content:center; align-items:center; min-height:100vh; margin:0; font-family:sans-serif;">
    
    <div class="auth-card" style="width:360px; padding:40px; background:rgba(255,255,255,0.05); backdrop-filter:blur(20px); border-radius:30px; border:1px solid rgba(255,255,255,0.1); text-align:center;">
        <h1 style="color:white; letter-spacing:-1px;">Welcome Back</h1>
        
        <input type="email" id="email" placeholder="Email" style="width:100%; padding:12px; margin:10px 0; border-radius:12px; border:none; background:rgba(255,255,255,0.1); color:white;">
        <input type="password" id="password" placeholder="Password" style="width:100%; padding:12px; margin:10px 0; border-radius:12px; border:none; background:rgba(255,255,255,0.1); color:white;">
        
        <button onclick="emailLogin()" style="width:100%; padding:14px; background:#0A84FF; color:white; border:none; border-radius:15px; font-weight:bold; cursor:pointer; margin-top:10px;">Log In</button>

        <div style="margin:20px 0; color:rgba(255,255,255,0.3); font-size:12px;">OR</div>

        <button onclick="authSocial('google')" style="width:100%; padding:12px; background:white; color:black; border:none; border-radius:15px; font-weight:bold; cursor:pointer; display:flex; align-items:center; justify-content:center; gap:10px; margin-bottom:10px;">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18"> Google
        </button>
        <button onclick="authSocial('github')" style="width:100%; padding:12px; background:#24292e; color:white; border:none; border-radius:15px; font-weight:bold; cursor:pointer; display:flex; align-items:center; justify-content:center; gap:10px;">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" width="18" style="filter:invert(1)"> GitHub
        </button>

        <p style="color:rgba(255,255,255,0.4); font-size:12px; margin-top:20px;">No account? <a href="/signup.html" style="color:#0A84FF; text-decoration:none;">Join now</a></p>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB41nU-ULZ28LxNl8KkeE0c74WjwjyIDR4",
            authDomain: "cloudify-227f9.firebaseapp.com",
            projectId: "cloudify-227f9",
            storageBucket: "cloudify-227f9.firebasestorage.app",
            messagingSenderId: "311824033320",
            appId: "1:311824033320:web:d4fc507258cb544c3e771d",
            measurementId: "G-1RG8CN9G52"
        };
        firebase.initializeApp(firebaseConfig);

        async function emailLogin() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            try {
                const res = await firebase.auth().signInWithEmailAndPassword(e, p);
                if (!res.user.emailVerified) return alert("Verify your email first!");
                const token = await res.user.getIdToken();
                sync(token);
            } catch (err) { alert(err.message); }
        }

        async function authSocial(type) {
            const provider = type === 'google' ? new firebase.auth.GoogleAuthProvider() : new firebase.auth.GithubAuthProvider();
            try {
                const res = await firebase.auth().signInWithPopup(provider);
                const token = await res.user.getIdToken();
                sync(token);
            } catch (err) { alert(err.message); }
        }

        async function sync(idToken) {
            const res = await fetch('/api/auth/firebase', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ idToken })
            });
            const data = await res.json();
            if (data.success) window.location.href = '/dashboard';
            else alert(data.error);
        }
    </script>
</body>
</html>
