<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudConnect | Login</title>
    <link rel="stylesheet" href="dashboard.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; background: #000; }
        .auth-card {
            width: 340px; padding: 40px; border-radius: 40px; text-align: center;
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        input {
            width: 100%; padding: 15px 25px; margin: 10px 0; border-radius: 50px;
            border: none; background: rgba(255, 255, 255, 0.1); color: white; outline: none; box-sizing: border-box;
        }
        .btn-pill { width: 100%; padding: 15px; border-radius: 50px; border: none; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .social-btn {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            background: rgba(255, 255, 255, 0.9); color: black; margin-top: 10px; font-size: 0.9rem;
        }
        .apple-btn { background: #000; color: white; border: 1px solid rgba(255,255,255,0.2); }
        hr { border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 20px 0; }
    </style>
</head>
<body>
    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>

    <div class="auth-card">
        <h2 style="color:white; margin-bottom:30px; letter-spacing:-1px;">CloudConnect</h2>
        <form action="/api/login" method="POST">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn-pill" style="background: var(--accent); color:white;">Sign In</button>
        </form>
        
        <hr>
        <button class="btn-pill social-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_\"G\"_Logo.svg" width="18"> Continue with Google</button>
        <button class="btn-pill social-btn apple-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" width="18" style="filter:invert(1)"> Sign in with Apple</button>
        
        <p style="color:rgba(255,255,255,0.5); font-size:0.8rem; margin-top:20px;">
            Don't have an account? <a href="/signup" style="color:var(--accent); text-decoration:none;">Sign Up</a>
        </p>
    </div>
</body>
</html>
