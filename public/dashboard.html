<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudConnect - Dashboard</title>
    <style>
        :root {
            --primary: #4a90e2;
            --danger: #ff4d4d;
            --success: #28a745;
            --bg: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 10px 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .upload-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #fileGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .file-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .file-card:hover {
            transform: translateY(-5px);
        }

        .file-icon {
            font-size: 50px;
            display: block;
            margin-bottom: 10px;
        }

        .file-name {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 15px;
            word-break: break-all;
            color: #333;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            text-decoration: none;
            color: white;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .btn-download { background-color: var(--success); }
        .btn-delete { background-color: var(--danger); }
        .btn-upload { background-color: var(--primary); padding: 10px 20px; font-size: 14px; }

        input[type="file"] {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>CloudConnect</h1>
        <button onclick="window.location.href='/'" style="border:none; background:none; cursor:pointer; color:var(--primary);">Logout</button>
    </div>

    <div class="upload-section">
        <h3>Upload New File</h3>
        <input type="file" id="fileInput">
        <button class="btn btn-upload" onclick="uploadFile()">Upload to Cloud</button>
        <p id="uploadStatus"></p>
    </div>

    <div id="fileGrid">
        </div>

    <script>
        // 1. Load files from the database on page load
        async function loadFiles() {
            const grid = document.getElementById('fileGrid');
            grid.innerHTML = '<p>Loading files...</p>';
            
            try {
                const response = await fetch('/api/files');
                const files = await response.json();
                
                if (files.length === 0) {
                    grid.innerHTML = '<p>No files found. Start by uploading one!</p>';
                    return;
                }

                grid.innerHTML = files.map(file => `
                    <div class="file-card">
                        <span class="file-icon">ðŸ“„</span>
                        <div class="file-name">${file.name}</div>
                        <div class="button-group">
                            <a href="${file.url}" target="_blank" class="btn btn-download">Download</a>
                            <button onclick="deleteFile('${file._id}')" class="btn btn-delete">Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                grid.innerHTML = '<p style="color:red;">Error connecting to server.</p>';
            }
        }

        // 2. Handle File Upload
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const status = document.getElementById('uploadStatus');
            
            if (fileInput.files.length === 0) {
                alert("Please select a file first!");
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            status.innerText = "Uploading to Cloudinary...";

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    status.innerText = "Upload successful!";
                    fileInput.value = ''; // Clear input
                    loadFiles(); // Refresh the list
                } else {
                    status.innerText = "Upload failed.";
                }
            } catch (err) {
                status.innerText = "Error uploading file.";
            }
        }

        // 3. Handle File Deletion
        async function deleteFile(id) {
            if (confirm("Are you sure you want to delete this file?")) {
                try {
                    const response = await fetch(`/api/files/${id}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        loadFiles(); // Refresh the list
                    } else {
                        alert("Delete failed.");
                    }
                } catch (err) {
                    alert("Error deleting file.");
                }
            }
        }

        // Initial Load
        loadFiles();
    </script>
</body>
</html>
