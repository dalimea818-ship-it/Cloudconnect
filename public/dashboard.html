<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudConnect</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>

    <div class="header glass-morph">
        <h1 style="font-size:1.2rem; letter-spacing:-1px;">CloudConnect</h1>
        <a href="/api/logout" style="text-decoration:none; color:black; font-weight:600; font-size:0.8rem;">Sign Out</a>
    </div>

    <div class="container">
        <div id="breadcrumb" style="margin-bottom:20px; font-size:0.9rem; font-weight:600;">
            <span onclick="resetToRoot()" style="cursor:pointer; color:var(--accent)">ğŸ  My Cloud</span>
        </div>
        <div id="fileGrid"></div>
    </div>

    <div class="upload-section" style="position:fixed; bottom:30px; right:30px;">
        <div class="dropdown">
            <button class="btn-pill" style="width:60px; height:60px; font-size:24px;" onclick="toggleMenu()">+</button>
            <div id="newMenu" class="dropdown-content glass-morph">
                <label style="display:block; padding:15px; cursor:pointer;">ğŸ“„ Upload Files
                    <input type="file" id="up" multiple style="display:none" onchange="handleUpload(this)">
                </label>
                <hr style="border:0; border-top:1px solid rgba(0,0,0,0.05); margin:0;">
                <a href="#" onclick="createFolder()" style="display:block; padding:15px; text-decoration:none; color:black;">ğŸ“‚ New Folder</a>
            </div>
        </div>
    </div>

    <script>
        let currentFolderId = null;
        let stack = [];

        function toggleMenu() { document.getElementById('newMenu').classList.toggle('show'); }

        async function loadItems() {
            const res = await fetch(`/api/items?parentId=${currentFolderId}`);
            const items = await res.json();
            const grid = document.getElementById('fileGrid');
            
            let html = currentFolderId ? `<div class="file-card glass-morph" onclick="goBack()" style="opacity:0.6; cursor:pointer;"><div style="font-size:3rem">ğŸ”™</div><div class="file-name">Back</div></div>` : '';
            
            grid.innerHTML = html + items.map(item => `
                <div class="file-card glass-morph">
                    <div onclick="${item.type === 'folder' ? `MapsIn('${item._id}', '${item.name}')` : `window.open('${item.url}', '_blank')`}" style="cursor:pointer">
                        <div style="font-size:3.5rem">${item.type === 'folder' ? 'ğŸ“‚' : (/\.(jpg|jpeg|png|gif)$/i.test(item.name) ? `<img src="${item.url}" class="img-preview">` : 'ğŸ“„')}</div>
                        <div class="file-name">${item.name}</div>
                    </div>
                    <button onclick="deleteItem('${item._id}')" style="border:none; background:none; color:red; font-size:10px; cursor:pointer; margin-top:10px;">Delete</button>
                </div>
            `).join('');
        }

        function navigateIn(id, name) {
            stack.push({ id: currentFolderId, name: name });
            currentFolderId = id;
            document.getElementById('breadcrumb').innerHTML += ` <span style="opacity:0.3">/</span> ${name}`;
            loadItems();
        }

        function goBack() {
            const prev = stack.pop();
            currentFolderId = prev.id;
            const b = document.getElementById('breadcrumb');
            b.innerHTML = b.innerHTML.split(' <span').slice(0, -1).join(' <span') || `<span onclick="resetToRoot()" style="cursor:pointer; color:var(--accent)">ğŸ  My Cloud</span>`;
            loadItems();
        }

        function resetToRoot() {
            currentFolderId = null; stack = [];
            document.getElementById('breadcrumb').innerHTML = `<span onclick="resetToRoot()" style="cursor:pointer; color:var(--accent)">ğŸ  My Cloud</span>`;
            loadItems();
        }

        async function handleUpload(input) {
            const fd = new FormData();
            for(let f of input.files) fd.append('files', f);
            fd.append('parentId', currentFolderId);
            await fetch('/api/upload', { method: 'POST', body: fd });
            loadItems();
        }

        async function createFolder() {
            const name = prompt("Name:");
            if(!name) return;
            await fetch('/api/folder', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({name, parentId:currentFolderId})});
            loadItems();
        }

        async function deleteItem(id) { if(confirm("Delete?")) { await fetch(`/api/items/${id}`, {method:'DELETE'}); loadItems(); } }

        loadItems();
    </script>
</body>
</html>
